<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="  https://upload.wikimedia.org/wikipedia/commons/7/75/Zomato_logo.png">
    <style>
           @media only screen and (max-width: 600px) {
      body {
        background-color: lightblue;
      }
    }

    body {
      background-color: white;
    }
        #navbar {
            font-size: larger;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom-style: solid;
        }

        .options {
            display: flex;
            gap: 51px;
            align-items: center;
        }
        #password,button {
            width: 95%;
    font-weight: bold;
    FONT-SIZE: medium;
    padding: 9px;
    box-sizing: border-box;
}
button{
    font-weight: bold;
    font-size: x-large;
}

input[type="text"],
select,
textarea {
    width: 95%;
    padding: 9px;
    FONT-WEIGHT: BOLD;
    FONT-SIZE: medium;
    border: 1px solid #ccc;
    border-radius: 0px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 10px;
    resize: vertical;
}

input[type="submit"] {
  background-color: #2b619e;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  width: 100%;
  font-size: 20px;
}
form {
  margin: 0 auto;
  width: 30%;
  background-color: darkkhaki;
  box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
  padding: 30px;
}
input[type="submit"]:hover {
  background-color: #3973b6;
}
label {
  font-size: 20px;
}
h1{
  text-align: center;
  color: wheat;
}
</style>
</head>
<body>
    <div id="nav">
    </div>
    <h1>Login page</h1>
    <form id="login-form">
        <!-- <label for="email">Email:</label><br> -->
        <input type="text" id="email" name="email" placeholder="Email"><br>
        <!-- <label for="password">Password:</label><br> -->
        <input type="password" id="password" name="password" placeholder="Password"><br><br>
        <button type="button" id="btn">Log In</button>
        <button><a href="signup.html">SignUp</a></button>
      </form>
</body>

</html>
<script type="module">
    // import { getnavbar } from "./compoents.js";
    // // get navbar
    // let navconainer = document.getElementById("nav");
    // navconainer.innerHTML = getnavbar();

    function login() {
      // Get user input from form
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
  
      // Retrieve user data from local storage
      const storedName = localStorage.getItem('name');
      const storedEmail = localStorage.getItem('email');
      const storedPassword = localStorage.getItem('password');
  
      // Check if user input matches stored data
      if (email === storedEmail && password === storedPassword) {
        // Login successful
        alert('Welcome, ' + storedName + '!');
        window.location.href="index.html"
      } else {
        // Login failed
        alert('Incorrect email or password.');
      }
    }
    
    document.getElementById("btn").addEventListener("click",login);

</script>
